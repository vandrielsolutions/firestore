
<input type="text" [(ngModel)]="submitTitle" name="title" placeholder="Title..">
<textarea [(ngModel)]="submitContent" name="content" placeholder="Content.."></textarea>
<input type="submit" value="Add a Post" (click)="addPost()">


<ul *ngFor="let post of postsObservable | async">
  <li>
    <strong>{{ post.title}}</strong>
    <br>
    {{post.content}}
  </li>
</ul>
